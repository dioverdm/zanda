<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiquidPOS - Gestión Empresarial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react/": "https://aistudiocdn.com/react@^19.2.0/",
            "react": "https://aistudiocdn.com/react@^19.2.0",
            "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
    <style>
        /* Tus estilos CSS personalizados aquí */
        :root {
            --primary: #6B00FF;
            --secondary: #B266FF;
            --accent: #FF66B2;
            --light: #F7F8FA;
            --dark: #1A1A2E;
            --text: #333333;
            --text-light: #777777;
            --success: #00C853;
            --warning: #FF9800;
            --danger: #F44336;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #e6e9f0 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(247, 248, 250, 0.8);
            position: relative;
            box-shadow: 0 0 50px rgba(107, 0, 255, 0.1);
        }

        /* Estilos globales para componentes React */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            margin-bottom: 15px;
        }

        .action-btn {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 15px 10px;
            width: 23%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
